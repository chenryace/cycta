<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plex 图床</title>
  <!-- 引入 Vite 动态构建的 CSS 文件 -->
  <link rel="stylesheet" href="/src/index.css">
</head>

<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="bg-gray-800 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Plex 图床</h1>
      <div>
        <!-- 登录按钮，由 React 组件控制 -->
        <button id="signInBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4 hidden">登录</button>
        <button id="signOutBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded hidden">退出登录</button>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="container mx-auto p-4">
    <!-- 上传区域 -->
    <section id="uploadSection" class="mb-8">
      <h2 class="text-xl font-semibold mb-4">上传图片</h2>
      <div class="border-2 border-dashed border-gray-500 p-8 text-center cursor-pointer hover:bg-gray-700 rounded-lg">
        <p class="text-gray-400 mb-4">点击或拖拽文件到这里上传</p>
        <input type="file" id="fileInput" class="hidden" multiple />
      </div>
    </section>

    <!-- 图片展示区域 -->
    <section id="imageGallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- 图片会由 React 动态添加到这里 -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-4 mt-8">
    <p class="text-gray-500">© 2024 Plex 图床 - 所有权利保留</p>
  </footer>

  <!-- React 和 App.js -->
  <div id="app"></div>

  <!-- Vite 编译后的脚本 -->
  <script type="module" src="/src/main.tsx"></script>
  
</body>

</html>
